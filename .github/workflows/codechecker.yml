name: SAST - Static Analysis Security Testing

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codechecker-analysis:
    name: CodeChecker SAST
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            llvm \
            lld
      
      - name: Build device application (generate compile_commands.json)
        run: |
          cd device-app
          make clean || true
          make
          
          # Verify compile_commands.json exists
          ls -lh ../compile_commands.json
      
      - name: Run CodeChecker analysis
        uses: whisperity/codechecker-analysis-action@v1
        id: codechecker
        with:
          logfile: ${{ github.workspace }}/compile_commands.json
          llvm-version: 'latest'
          ctu: false
          config: ${{ github.workspace }}/.codechecker.json
      
      - name: Convert CodeChecker results to SARIF
        if: always()
        continue-on-error: true
        run: |
          RESULT_DIR="${{ steps.codechecker.outputs.result-html-dir }}"
          
          if [ -d "$RESULT_DIR" ]; then
            # CodeChecker parse can export to SARIF format
            CodeChecker parse \
              --export sarif \
              --output codechecker.sarif \
              "$RESULT_DIR/../codechecker_reports" || true
            
            if [ -f "codechecker.sarif" ]; then
              echo "‚úÖ Generated SARIF report: codechecker.sarif"
              ls -lh codechecker.sarif
            else
              echo "‚ö†Ô∏è Failed to generate SARIF report"
            fi
          fi
      
      - name: Upload CodeChecker SARIF to Security tab
        if: always() && hashFiles('codechecker.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codechecker.sarif
          category: codechecker-c-cpp
      
      - name: Check outputs and summary
        run: |
          echo "## üìä CodeChecker Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeChecker Version:** ${{ steps.codechecker.outputs.codechecker-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **LLVM Version:** ${{ steps.codechecker.outputs.llvm-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Warnings Found:** ${{ steps.codechecker.outputs.warnings }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Results Directory:** \`${{ steps.codechecker.outputs.result-html-dir }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show result log for visibility
          if [ -f "${{ steps.codechecker.outputs.result-log }}" ]; then
            echo "### Analysis Results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -50 "${{ steps.codechecker.outputs.result-log }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check for security issues
        id: security_check
        run: |
          RESULT_LOG="${{ steps.codechecker.outputs.result-log }}"
          
          if [ ! -f "$RESULT_LOG" ]; then
            echo "security_issues=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No result log found"
            exit 0
          fi
          
          # Count HIGH/MEDIUM severity security-related issues
          # Look for lines containing security, cert, or bugprone checkers with HIGH/MEDIUM severity
          SECURITY_COUNT=$(grep -iE "(HIGH|MEDIUM).*(security|cert\.|bugprone)" "$RESULT_LOG" | wc -l || echo "0")
          
          echo "security_issues=$SECURITY_COUNT" >> $GITHUB_OUTPUT
          echo "üîí Found $SECURITY_COUNT HIGH/MEDIUM security-related issues"
          
          if [ "$SECURITY_COUNT" -gt 0 ]; then
            echo "### ‚ö†Ô∏è Security Issues Found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -iE "(HIGH|MEDIUM).*(security|cert\.|bugprone)" "$RESULT_LOG" | head -20 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload CodeChecker reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codechecker-reports
          path: |
            ${{ steps.codechecker.outputs.result-html-dir }}
            ${{ steps.codechecker.outputs.result-log }}
            ${{ steps.codechecker.outputs.analyze-output }}
          retention-days: 30
      
      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const warnings = '${{ steps.codechecker.outputs.warnings }}';
            const securityIssues = '${{ steps.security_check.outputs.security_issues }}';
            const htmlDir = '${{ steps.codechecker.outputs.result-html-dir }}';
            
            let comment = '## üîç CodeChecker Static Analysis Results\n\n';
            
            if (warnings === 'true') {
              comment += '‚ö†Ô∏è **Static analysis warnings detected**\n\n';
              
              if (securityIssues !== '0') {
                comment += `üîí **Security Issues:** ${securityIssues} HIGH/MEDIUM severity security-related issues found\n\n`;
                comment += '‚ùå **Action Required:** Please review and fix security issues before merging.\n\n';
              }
            } else {
              comment += '‚úÖ **No warnings found** - Great job!\n\n';
            }
            
            comment += `### Details\n\n`;
            comment += `- **CodeChecker Version:** ${{ steps.codechecker.outputs.codechecker-version }}\n`;
            comment += `- **LLVM Version:** ${{ steps.codechecker.outputs.llvm-version }}\n`;
            comment += `- **Warnings:** ${warnings}\n\n`;
            comment += 'üì¶ **Full HTML reports** available in workflow artifacts: [Download Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Fail on security issues
        if: steps.security_check.outputs.security_issues != '0'
        run: |
          SECURITY_COUNT="${{ steps.security_check.outputs.security_issues }}"
          echo "‚ùå FAILED: Found $SECURITY_COUNT HIGH/MEDIUM security issues"
          echo "‚ùå Security gate: New security issues must be fixed before merging"
          echo ""
          echo "::error title=Security Issues Found::Found $SECURITY_COUNT HIGH/MEDIUM severity security-related issues. Review the uploaded artifacts for details."
          exit 1
      
      - name: Warn on any findings
        if: steps.codechecker.outputs.warnings == 'true' && steps.security_check.outputs.security_issues == '0'
        run: |
          echo "‚ö†Ô∏è WARNING: Static analysis found issues (non-security)"
          echo "‚ÑπÔ∏è Consider reviewing and fixing these issues"
          echo ""
          echo "::warning title=Code Quality Issues::Static analysis found issues. While not blocking, consider reviewing them for code quality improvements."
  
  golangci-lint:
    name: Go SAST (golangci-lint)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'client/go.mod'
          cache-dependency-path: 'client/go.sum'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        id: golangci
        with:
          version: latest
          working-directory: client
          args: --config=.golangci.yml --out-format=json:golangci-report.json,sarif:golangci-report.sarif,colored-line-number
          only-new-issues: false
          skip-cache: false
      
      - name: Parse golangci-lint results
        id: go_security_check
        if: always()
        working-directory: client
        run: |
          if [ ! -f "golangci-report.json" ]; then
            echo "security_issues=0" >> $GITHUB_OUTPUT
            echo "total_issues=0" >> $GITHUB_OUTPUT
            echo "‚úÖ No golangci-lint report found (likely no issues)"
            exit 0
          fi
          
          # Count security-related issues (gosec, G* rules)
          SECURITY_COUNT=$(jq '[.Issues[] | select(.FromLinter == "gosec")] | length' golangci-report.json || echo "0")
          TOTAL_COUNT=$(jq '.Issues | length' golangci-report.json || echo "0")
          
          echo "security_issues=$SECURITY_COUNT" >> $GITHUB_OUTPUT
          echo "total_issues=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          
          echo "## üîç Go Static Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Issues:** $TOTAL_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Issues (gosec):** $SECURITY_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$SECURITY_COUNT" -gt 0 ]; then
            echo "### üîí Security Issues Found:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            jq '[.Issues[] | select(.FromLinter == "gosec")] | .[0:10]' golangci-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload golangci-lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golangci-lint-reports
          path: |
            client/golangci-report.json
            client/golangci-report.sarif
          retention-days: 30
      
      - name: Upload golangci-lint SARIF to Security tab
        if: always() && hashFiles('client/golangci-report.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: client/golangci-report.sarif
          category: golangci-lint-go
      
      - name: Comment on PR with Go results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const totalIssues = '${{ steps.go_security_check.outputs.total_issues }}';
            const securityIssues = '${{ steps.go_security_check.outputs.security_issues }}';
            
            let comment = '## üîç Go Static Analysis Results (golangci-lint)\n\n';
            
            if (totalIssues === '0') {
              comment += '‚úÖ **No issues found** - Excellent!\n\n';
            } else {
              comment += `‚ö†Ô∏è **${totalIssues} issues detected**\n\n`;
              
              if (securityIssues !== '0') {
                comment += `üîí **Security Issues (gosec):** ${securityIssues}\n\n`;
                comment += '‚ùå **Action Required:** Please review and fix security issues before merging.\n\n';
              }
            }
            
            comment += 'üì¶ **Full reports** available in workflow artifacts: [Download Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Fail on security issues
        if: steps.go_security_check.outputs.security_issues != '0'
        run: |
          SECURITY_COUNT="${{ steps.go_security_check.outputs.security_issues }}"
          echo "‚ùå FAILED: Found $SECURITY_COUNT Go security issues (gosec)"
          echo "‚ùå Security gate: Go security issues must be fixed before merging"
          echo ""
          echo "::error title=Go Security Issues Found::Found $SECURITY_COUNT security issues detected by gosec. Review the uploaded artifacts for details."
          exit 1
      
      - name: Warn on code quality issues
        if: steps.go_security_check.outputs.total_issues != '0' && steps.go_security_check.outputs.security_issues == '0'
        run: |
          TOTAL_COUNT="${{ steps.go_security_check.outputs.total_issues }}"
          echo "‚ö†Ô∏è WARNING: Found $TOTAL_COUNT Go code quality issues"
          echo "‚ÑπÔ∏è Consider reviewing and fixing these issues"
          echo ""
          echo "::warning title=Go Code Quality Issues::golangci-lint found $TOTAL_COUNT issues. While not blocking, consider reviewing them for code quality improvements."
